<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    
    <h1 id="head"><center>Course Registration Form</center></h1>
    <form action="">
        <fieldset><legend>Personal Details</legend>
        <table><tr><td><label for="">First Name</label></td>
        <td><input type="text" required placeholder="Ex:sai">
        <span>enter your name</span></td></tr>
        <tr><td><label for="">Surname</label></td>
        <td><input type="text" required placeholder="K">
        <span>enter your surname</span></td></tr>
        <tr><td><label for="">Mobile Number</label></td>
        <td><input type="tel" placeholder="EX:9647587632" maxlength="10">
        <span>enter mobile number</span></td></tr>
        <tr><td><label for="">Email</label></td>
        <td><input type="email" name="" id="" required placeholder="EX:sai@gmail.com">
        <span>enter mail</span>
    <img id="valid" src="t.jpg" alt="">
<img id="invalid" src="w.jpg" alt="" ></td></tr>
        <tr><td><label for="">Password</label></td>
        <td><input type="password" placeholder="min 8 Characters" minlength="8">
        <span>enter password</span></td></tr>
        <tr><td><label for="">confirm Password</label></td>
        <td><input type="password" placeholder="min 8 Characters" minlength="8">
        <span>enter confirm password</span>
    </td></tr>
        <tr><td><label for="">DOB</label></td>
        <td><input type="date"></td>
    <span>enter DOB</span></tr>
        <tr><td><label for="">Age</label></td>
        <td><input type="text" name="" id="">
        <span>enter age</span></td></tr>
        <tr><td><label for="">Gender</label></td>
                <td><input type="radio" name="Gender">
                <label for="">Male</label>
            <input type="radio" name="Gender" id="">
        <label for="">Female</label>
    <input type="radio" name="Gender">
    <label for="">Others</label></td></tr>
    <tr><td><label for="">Select Country</label></td>
    <td><select name="India" id=""><option value="">India</option>
       <option value="">USA</option>
       <option value="">JAPAN</option></select></td></tr>
    <tr><td><label for="">Upload Picture</label></td>
    <td><input type="file"></td></tr>
    <tr><td><input type="reset"></td></tr>
    
    
    </table>
    </fieldset>
    <fieldset><legend>Course Details</legend>
    <table><tr><td><label for="">select Course</label></td>
    <td><select name="" id=""><option value="">Java Full Stack</option>
    <option value="">Python Full Stack</option>
    <option value="">MERN Stack</option></select></td></tr>
    <tr><td><label for="">Delivary Mode</label></td>
                <td><input type="radio" name="Delivary Mode">
                <label for="">ONLINE</label>
            <input type="radio" name="Delivary Mode" id="">
        <label for="">OFFLINE</label></tr>
        <tr><td><label for="">Institute Name</label></td>
        <td><input type="text" name="" id="" readonly placeholder="TAP ACADEMY"></td></tr>
        <tr><td><label for="">Comments</label></td></tr>
        <tr><td><input type="text" name="" id="" height="200" width="400"></td></tr>
        <tr><td><input type="submit" name="" id=""></td></tr>
  </table></fieldset>
    </form>
</body>
</html>
